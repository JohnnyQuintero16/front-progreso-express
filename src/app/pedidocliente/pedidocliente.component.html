<head>
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
  />
</head>
<app-header></app-header>
<div class="row cont">
    <div class="col-3">
    <app-sidebarcliente></app-sidebarcliente>
    </div>
<div class="col-9 panel-proyecto">
  <div class="row mt-4" style="width: 90%">
    <div class="col-6 text-success m-4">
      <h1>Pedidos realizados</h1>
    </div>
    <hr/>
  </div>

  <div class="row m-5">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id factura</th>
          <th scope="col">Concepto</th>
          <th scope="col">fecha</th>
          <th scope="col">Precio Total</th>
          <th scope="col">Descuento</th>
        </tr>
      </thead>

      
      <tbody>
        <tr *ngFor="let factura of facturas">
          <th scope="row">{{ factura.id }}</th>
          <td>{{ factura.concepto }}</td>
          <td>{{ factura.fecha }}</td>
          <td>{{ factura.total | currency: " $" }}</td>
          <td>{{ factura.descuento | currency: " $" }}</td>
        </tr>
      </tbody>
    </table>
    <h2 *ngIf="facturas.length === 0" style="text-align: center">
      Sin pedidos
    </h2>
    <div class="row align-items-center" *ngIf="facturas.length === 0">
      <img
        style="width: 400px; height: 400px; margin: auto"
        src="https://ouch-cdn2.icons8.com/e7jVgiFyJNrYD3-FUIV44X5AXO90vl1qqK9t0L0t7OE/rs:fit:784:784/czM6Ly9pY29uczgu/b3VjaC1wcm9kLmFz/c2V0cy9zdmcvMzI0/L2JmZWI0NTVmLTI5/ZDQtNGIxZi1hNmI1/LTc0ZDRkOTJlNGNm/ZS5zdmc.png"
        alt=""
        srcset=""
      />
    </div>
  </div>

</div>
<script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
