<div class="col-9 panel-proyecto">
    <div class="row mt-4 " style="width: 90%;">
        <div class="col-6 text-success m-4">
            <h1>Clientes registrados</h1>
        </div> <hr>
    </div>
   
    <div class="row m-5"> 
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Nombres</th>
                <th scope="col">Apellidos</th>
                <th scope="col">Celular</th>
                <th scope="col">Direcci√≥n</th>
                <th scope="col">Correo</th>
              </tr>
            </thead>
          
            <tbody>
              <tr *ngFor="let cliente of clientes">
                <th scope="row">{{cliente.nombres}}</th>
                <td>{{cliente.apellidos}}</td>
                <td>{{cliente.cellular}}</td>
                <td>{{cliente.direccion}}</td>
                <td>{{cliente.correo}}</td>
              </tr>
            </tbody>
          </table>
          <h2 *ngIf="clientes.length===0" style="text-align: center;">Sin usuarios!</h2>
    <div class="row align-items-center" *ngIf="clientes.length===0"><img style="width: 400px; height: 400px; margin: auto;" src="https://ouch-cdn2.icons8.com/e7jVgiFyJNrYD3-FUIV44X5AXO90vl1qqK9t0L0t7OE/rs:fit:784:784/czM6Ly9pY29uczgu/b3VjaC1wcm9kLmFz/c2V0cy9zdmcvMzI0/L2JmZWI0NTVmLTI5/ZDQtNGIxZi1hNmI1/LTc0ZDRkOTJlNGNm/ZS5zdmc.png" alt="" srcset=""></div>
