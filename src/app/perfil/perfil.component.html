

<div class="row d-flex">
    <div class="col-12" *ngIf="usuarioadmin==false">
        <app-header></app-header>
    </div>
    <div class="col-3" *ngIf="usuarioadmin==false">
        <app-sidebarcliente></app-sidebarcliente>
    </div>
    <div class="col-3" *ngIf="usuarioadmin==true">
        <app-sidebar></app-sidebar>
    </div>
    <div class="col-9 " style="padding-left: 50px; padding-right: 30px; ">
            
            <div class="row d-flex justify-content-center " style="margin-top: 20px;">

                    <div class="col-6 m-2 card shadow" style="height: 450px; width: 80%; padding-left: 50px; 
                    padding-right: 50px; padding-top: 50px; padding-bottom: 20px;">
                        <h1 class="text-center"><strong>Perfil</strong></h1>
                        <img src="https://happytravel.viajes/wp-content/uploads/2020/04/146-1468479_my-profile-icon-blank-profile-picture-circle-hd.png" alt="" srcset=""
                        style="height: 100px; width: 100px; align-self: center;" class="rounded-circle" ><br>
                        <form>
                            <div class="row">
                                <div class="col">
                                    <label for="nombres">Nombres</label>
                                    <input 
                                    type="text"   
                                    name="nombres"
                                    [(ngModel)] = "nombres"
                                    required="required"
                                    class="form-control" placeholder="Nombres">
                                </div>
                                <div class="col">
                                    <label for="apellidos">Apellidos</label>
                                    <input 
                                    type="text"   
                                    [(ngModel)] = "apellidos"
                                    name="name"
                                    required="required"
                                    class="form-control" placeholder="Apellidos">
                                </div>
                                <div class="col">
                                    <label for="cellular">Celular</label>
                                    <input
                                    type="number"
                                    name="cellular"
                                    [(ngModel)] = "cellular"
                                    required="required"
                                    class="form-control" placeholder="Celular">
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col">
                                    <label for="correo">Correo</label>
                                    <input 
                                    type="email"
                                    name="correo"
                                    [(ngModel)] = "correo"
                                    required="required"
                                    class="form-control" placeholder="Correo electronico">
                                </div>
                                <div class="col">
                                    <label for="direccion">Direcci칩n</label>
                                    <input
                                    type="text"
                                    name="direccion"
                                    [(ngModel)] = "direccion"
                                    required="required"
                                    class="form-control" placeholder="Direcci칩n">
                                </div>
                                <div class="col">
                                    <label for="clave">Contrase침a</label>
                                    <input
                                    type="password"
                                    name="clave"
                                    [(ngModel)] = "clave"
                                    required="required"
                                    class="form-control" placeholder="Contrase침a">
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                     <button type="submit" (click)="actualizarUser()" class="btn btn-success" style="width: 100px; margin: auto;">Actualizar</button>
                            </div>
                          </form>
                    </div>
            </div>
    </div>
</div>
