<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<app-header></app-header>
<body>
  <div class="row">
    <div class="col">
      <div class="row row-cols-1 row-cols-lg-4 row-cols-md-2 g-4">
        <div class="col" *ngFor="let producto of productos">
            <div class="card">
              <i class="bi bi-heart-fill"></i>
              <img src="{{producto.imgUrl}}" class="card-img-top" alt="...">
              <div class="card-body text-center">
                <h5 class="card-title">{{producto.nombre}}</h5>
                <h4 class="card-text text-danger">{{producto.precioVenta | currency:' $'}}</h4>
                <button type="button" (click) = "addCarrito()" class="btn btn-outline-primary">Add to cart</button>
              </div>
            </div>
          </div>
    </div>
    </div>
  </div>
    
</body>
<div id="foot">
    <app-footer></app-footer>
</div>
